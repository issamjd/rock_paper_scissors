<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="gameContainer">
            <div class="header">
                <p>ROCK PAPER SCISSORS</p>
            </div>

        <div class="gameProgress">
            <p id="moves"><img src="imgs/player.png" alt="player"> -<img src="imgs/robot.png" alt="cpu"></p>
            <p id="score">0 - 0</p>
            <p id="round">Round: </p>
            <p id="result">May the Best Man (or Bot) WIN!!</p>
        </div>

        <div class="ctrls">
            <button id="rock"><img src="imgs/rock.png" alt="ROCK"></button>
            <button id="paper"><img src="imgs/paper.png" alt="PAPER"></button>
            <button id="scissors"><img src="imgs/scissors.png" alt="SCISSORS"></button>
        </div>
        
        <p id="restartTxt">Dare Try Again?</p>
        <button id="restart">Restart</button>
    </div>

    
</body>
</html>
